<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Table Tennis Counter</h1>
        <div class="input-group">
            <label for="winBalls">Set Winning Balls: </label>
            <input type="number" id="winBalls" value="5" min="1">
        </div>
        <div class="player-input-group">
            <input type="text" id="playerName" placeholder="Enter Player Name">
            <button onclick="addPlayer()">Add Player</button>
        </div>
        <div class="player-list">
            <h2>Players:</h2>
            <ul id="playerList"></ul>
        </div>
        <div class="buttons">
            <button class="start-button" onclick="startGame()">Start Game</button>
        </div>
        <div class="scoreboard" id="scoreboard" style="display: none;">
            <h2>Current Match</h2>
            <div id="currentMatch"></div>
            <h2>Scoreboard</h2>
            <div id="playerScores"></div>
            <div class="result-group">
                <p id="result"></p>
            </div>
            <div class="buttons">
                <button class="reset-button" onclick="resetScores()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
