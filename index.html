<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tennis Counter</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <s-page id="page" theme="auto">
        <s-linear-progress id="top-loading" indeterminate="true"></s-linear-progress>
        <s-top-app-bar id="top-bar">
            <!--标题-->
            <div slot="headline">Table Tennis Counter</div>
            <!--右侧操作按钮-->
            <s-tooltip slot="action">
                <s-icon-button slot="trigger" onclick="e_toggleTheme()">
                    <s-icon type="light_mode" id="theme-icon"></s-icon>
                </s-icon-button>
                Theme
            </s-tooltip>
            
            <s-tooltip slot="action">
                <s-icon-button slot="trigger" onclick="e_gotoGitHub()">
                    <s-icon>
                        <svg viewBox="0 0 1024 1024">
                            <path data-v-12471abb=""
                                d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 
                                946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 
                                726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 
                                5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 
                                48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 
                                70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 
                                2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 
                                212.9 23.5 23.2 38.1 55.4 38.1 91v112.5c0.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 
                                304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z">
                            </path>
                        </svg>
                    </s-icon>
                </s-icon-button>
                GitHub
            </s-tooltip>
        </s-top-app-bar>
        <main id="main">
            <div id="setup">
                <div class="form-group">
                    <s-text-field label="Set Winning Balls">
                        <input type="text" id="winBalls" value="5">
                    </s-text-field>
                </div>
                <div class="form-group" id="playerInputGroup">
                    <s-text-field label="Player Name">
                        <input type="text" id="playerName" />
                        <s-button type="text" slot="end" onclick="addPlayer()">
                            <s-icon slot="start" type="add"></s-icon>
                            Add Player
                        </s-button>
                    </s-text-field>
                </div>
                <div class="player-list" id="playerListGroup">
                    <h2>Players:</h2>
                    <ul id="playerList"></ul>
                </div>
                <s-button class="start-button" id="startGameButton" onclick="startGame()">Start Game</s-button>
            </div>
            <div class="game-board" id="gameBoard">
                <div id="board-left">
                    <s-card class="player-scores" id="playerScores">
                        <h2>Player Scores</h2>
                        <ul id="playerScoreList"></ul>
                    </s-card><s-card class="history" id="historyContainer">
                        <h2>Match History</h2>
                        <ul id="historyList"></ul>
                    </s-card>
                </div>
                <div id="board-center">
                    <s-card class="current-match" id="currentMatchContainer">
                        <h2>Current Match</h2>
                        <div id="currentMatch"></div>
                        <div class="result-group">
                            <p id="result"></p>
                        </div>
                    </s-card>
                </div>
                <div id="board-right">
                    <s-card class="match-order" id="matchOrderContainer">
                        <h2>Match Order</h2>
                        <ul id="matchOrderList"></ul>
                    </s-card>
                </div>
            </div>
        </main>
        <div id="tooltips">
            <s-snackbar id="snackbar-snackbar">
                Snackbar Message
            </s-snackbar>
        </div>
    </s-page>
    

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/ui.js"></script>
    <!-- 引入Sober界面库 -->
    <script async id="sober" src="https://unpkg.com/sober/dist/sober.min.js"></script>
</body>
</html>
